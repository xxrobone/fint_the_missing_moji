<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Find Moji</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn_start wow_wow">
        Press start
    </button>

    <!--  <div class="modal">
        <p>This game is about finding the missing emoji</p>
        <p>Can you find it?</p>
        <button class="btn_ds">Close</button>
    </div> -->
    <div class="missing_moji_wrapper">
        <div class="missing_moji"></div>
    </div>
    <p class="the_moji">The Moji we are looking for</p>
    <p class="arrow">&#x2936;</p>
    <p class="score">Player score = 0</p>
    <div class="msg"></div>
    <div class="text_on_load">
        <h1>Find The Missing Moji!</h1>
        <div class="on_load_emojis">
            <div class="emoji_load inspect">&#129488;</div>
            <div class="emoji_load hahaa">&#128540;</div>
            <div class="emoji_load ghost">&#128123;</div>
        </div>
    </div>
    <section>
        <h1>Find The Missing Moji!</h1>
        <div class="emoji hahaa">&#128540;</div>
        <div class="emoji inlove">&#128525;</div>
        <div class="emoji cool">&#128526;</div>
        <div class="emoji smiley">&#128515;</div>
        <div class="emoji sleepy">&#128564;</div>
        <div class="emoji nerdy">&#129299;</div>
        <div class="emoji money">&#129297;</div>
        <div class="emoji clowny">&#129313;</div>
        <div class="emoji ghost">&#128123;</div>
        <div class="emoji alien">&#128125;</div>
        <div class="emoji bot">&#129302;</div>
    </section>
    <div class="flashlight"></div>
    <button class="btn">
        <figure></figure>
        <figure></figure>
        <figure></figure>
        <figure></figure>
        Again?
    </button>
    <script src="index.js"></script>
</body>

</html>
